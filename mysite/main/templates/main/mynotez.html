{% extends 'main/base.html' %}

{% block content %}



	<div class="notesblock">
		{% if noteslist.all|length > 0 %}
			<h3> Here are all you notes:</h3>
			<ul>
				{% for item in noteslist.all %}
				
						<li class="indnote">
							<p>{{item.text|truncatechars:40}}</p>
							<button class="small-button" onclick="location.href = '/{{ item.id }}'">View Note</button>
							<button class="small-button" onclick="location.href = '/delete/{{ item.id }}'">Delete</button>
						</li>
				
				{% endfor %} 
						<button class="create-button" onclick="location.href = '/create'">&#43;</button>
						


			</ul>
		{% else %}
			<p>You don't have any notes</p>
			<td><a href="/create/">Create One!</a></td>

		{% endif %}

		



		<button class="main-button" onclick="location.href = '/home'">Back</button>
	</div>

{% endblock content %}
